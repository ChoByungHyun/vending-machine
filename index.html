<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending-machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h1>
          <a href="#"
            ><img class="img-logo" src="./img/Group.png" alt="콜라"
          /></a>
        </h1>
      </div>
    </header>
    <main class="wrapper">
      <div class="main-wrap">
        <div class="items-container">
          <div class="items-coke">
            <a class="img-coke" href="#">
              <img src="img/coke.png" alt="" />
              <p>original_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke">
            <a class="img-coke" href="#">
              <img src="img/coke.png" alt="" />
              <p>original_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke">
            <a class="img-coke" href="#">
              <img src="img/coke-yellow.png" alt="" />
              <p>yellow_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke">
            <a class="img-coke" href="#">
              <img src="img/coke-blue.png" alt="" />
              <p>blue_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke">
            <a class="img-coke" href="#">
              <img src="img/coke-green.png" alt="" />
              <p>green_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke">
            <a class="img-coke" href="#">
              <img src="img/coke-orange.png" alt="" />
              <p>orange_coke</p>
              <button>1000원</button>
            </a>
          </div>
        </div>
        <div class="balance-container">
          <div class="balance-cash">
            <div class="balance-input">
              잔액 :
              <div class="blance">1000원</div>
            </div>
            <input
              class="input-balance"
              type="text"
              placeholder="입금액 입력"
            />
          </div>
          <div class="btn-container">
            <button class="btn-return">거스름돈 반환</button>
            <button class="btn-return">입금</button>
          </div>
        </div>

        <div class="storage-container">
          <div class="storage-cash">
            <div class="storage">
              <div class="img-list-container">
                <img class="img-list" src="./img/coke.png" alt="" />
                <p>original_coke</p>
                <p>1</p>
              </div>
              <div class="img-list-container">
                <img class="img-list" src="./img/coke.png" alt="" />
                <p>original_coke</p>
                <p>2</p>
              </div>
            </div>
          </div>

          <div class="btn-container">
            <button class="btn-storage">획득</button>
          </div>
        </div>
      </div>

      <div class="detail-wrap">
        <div>
          <div>
            소지금
            <div class="blance">25,000원</div>
          </div>
        </div>
        <div>
          <div>획득한 음료</div>
          <div class="get-drink"></div>
        </div>
        <div>총금액 :</div>
      </div>
    </main>
  </body>
</html>
