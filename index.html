<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending-machine</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h1>
          <a href="#"
            ><img class="img-logo" src="./img/Group.png" alt="콜라"
          /></a>
        </h1>
      </div>
    </header>
    <main class="wrapper">
      <div class="main-wrap">
        <div class="items-container">
          <div class="items-coke item-grid1">
            <a class="img-coke" href="#">
              <img src="img/coke.png" alt="" />
              <p>original_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke-soldout items-coke item-grid2">
            <div class="sold-out">
              <img src="img/soldout.png" alt="sold-out" />
            </div>
            <a class="img-coke" href="#">
              <img src="img/coke.png" alt="" />
              <p>original_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke item-grid3">
            <a class="img-coke" href="#">
              <img src="img/coke-yellow.png" alt="" />
              <p>yellow_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke item-grid4">
            <a class="img-coke" href="#">
              <img src="img/coke-blue.png" alt="" />
              <p>blue_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke item-grid5">
            <a class="img-coke" href="#">
              <img src="img/coke-green.png" alt="" />
              <p>green_coke</p>
              <button>1000원</button>
            </a>
          </div>
          <div class="items-coke item-grid6">
            <a class="img-coke" href="#">
              <img src="img/coke-orange.png" alt="" />
              <p>orange_coke</p>
              <button>1000원</button>
            </a>
          </div>
        </div>

        <div class="gird-container">
          <div class="balance-input item-grid7 items-input">
            잔액 :
            <div class="balance">1,000원</div>
          </div>
          <button class="btn-return item-grid8 items-input">
            거스름돈 반환
          </button>

          <input
            class="input-balance item-grid9 items-input"
            type="text"
            placeholder="입금액 입력"
          />
          <button class="btn-return item-grid10 items-input">입금</button>

          <div class="img-list-container items-input item-grid11">
            <div class="list-standard">
              <div class="img-list-standard">
                <img class="img-list" src="./img/coke.png" alt="" />
                <p>original_coke</p>
              </div>
              <div class="img-list-label">1</div>
            </div>

            <div class="list-standard">
              <div class="img-list-standard">
                <img class="img-list" src="./img/coke.png" alt="" />
                <p>original_coke</p>
              </div>
              <div class="img-list-label">1</div>
            </div>
          </div>

          <button class="btn-storage item-grid12 items-input">획득</button>
        </div>
      </div>

      <div class="detail-wrap">
        <div class="money-wrap">
          <div class="balance-input my-money">
            소지금 :
            <div class="balance">25,000원</div>
          </div>
        </div>
        <div class="space"></div>
        <div class="order-wrap">
          <div class="get-drink">
            <div>획득한 음료</div>

            <div class="get-drink-list img-list-container">
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">1</div>
              </div>
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">2</div>
              </div>
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">2</div>
              </div>
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">2</div>
              </div>
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">2</div>
              </div>
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">2</div>
              </div>
              <div class="list-standard">
                <div class="img-list-standard">
                  <img class="img-list" src="./img/coke.png" alt="" />
                  <p>original_coke</p>
                </div>
                <div class="img-list-label">2</div>
              </div>
            </div>
          </div>
          <div class="total-price">총금액 : 9,000원</div>
        </div>
      </div>
    </main>
  </body>
</html>
